<div class="content-table">
    <div class="content-actiosn">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <button mat-raised-button extended color="primary" (click)="openDialog()" class="demo-button">
            <mat-icon>person_add</mat-icon>
            Add Client
        </button>
        <button mat-raised-button  extended (click)="downloadExcel()" class="demo-button" [disabled]="!enableDownload">
            <mat-icon>file_download</mat-icon>
            download
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="sharedKey">
            <th mat-header-cell *matHeaderCellDef> Shared Key </th>
            <td mat-cell *matCellDef="let element"> {{element.sharedKey}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="businessId">
            <th mat-header-cell *matHeaderCellDef> Business Id </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="dateAdded">
            <th mat-header-cell *matHeaderCellDef> Date Added </th>
            <td mat-cell *matCellDef="let element"> {{element.starDate | date:'dd/MM/YYYY'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
